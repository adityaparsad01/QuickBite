<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
        <h1>QuickBite Sell Tracker</h1>
    </div>
    <!-- Input fields -->
    <div class="inputs">
        <div class="date-entry">
            <label for="date">Date:</label>
            <input type="date" id="date"><br>
        </div>
        <div class="entry">
            <div class="income-entry">
                <label for="income">Income:</label>
                <input type="number" id="income"><br>
            </div>
            <div class="expense-entry">
                <label for="expenses">Expenses:</label>
                <input type="number" id="expenses"><br>
            </div>
        </div>
        <button onclick="saveData()">Save</button>

        <!-- Display data -->
        <div id="expenseData"></div>

        <!-- Download button -->
        <button onclick="downloadCSV()">Download CSV</button>
    </div>
  
<!-- Monthly stats -->
<div class="monthly-stats">
    <h2>Monthly Stats</h2>
    <p>Total Income: <span id="totalIncome">0</span></p>
    <p>Total Expenses: <span id="totalExpenses">0</span></p>
    <p>Average: <span id="average">0</span></p>
</div>
    <script src="index.js"></script>
</body>
</html>
